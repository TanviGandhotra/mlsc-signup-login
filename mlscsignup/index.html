<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
  
  <div id="main">
    
    <div id="countdown">
      <div class="time-container">
          <div class="time-value" id="days"></div>
          <div class="time-unit"><h2>Days</h2></div>
      </div>
      <div class="time-container">
          <div class="time-value" id="hours"></div>
          <div class="time-unit"><h2>Hours</h2></div>
      </div>
      <div class="time-container">
          <div class="time-value" id="minutes"></div>
          <div class="time-unit"><h2>Minutes</h2></div>
      </div>
      <div class="time-container">
          <div class="time-value" id="seconds"></div>
          <div class="time-unit"><h2>Seconds</h2></div>
      </div>
    </div>

    <div class="ring">
      <i style="--clr:#091833;"></i>
      <i style="--clr:#711c91;"></i>
      <i style="--clr:#0abdc6;"></i>
      <div class="login">
        <h2>Login</h2>
        <div class="inputaccount">
          <input type="text" placeholder="Username">
        </div>
        <div class="inputaccount">
          <input type="password" placeholder="Password">
        </div>
        <div class="inputaccount">
          <input type="submit" value="Sign in" id="submit">
        </div>
        <div class="links">
          <a href="KAHI TO JAYEGA">Forgot Password?</a>
          <a href="YE BHI">Sign-up</a>
        </div>
      </div>
    </div>
  </div>
        
    <script src="script.js"></script>
</body>
</html>
