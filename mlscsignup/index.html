<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="active">
    <div class="floating">
      <div class="thickness"></div>
      <div class="thickness"></div>
      <div class="thickness"></div>
      <div class="card_body">
        <div class="eye svg"></div>
        <div class="logi svg"></div>
        <div class="mlsclogo svg"></div>
        <div class="info text">
            <div class="login-box">
            <form id="input">
                  <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Username</label>
                  </div>
                  <div class="user-box">
                    <input type="password" name="" required="">
                    <label>Password</label>
                  </div>
                </form>
              </div>
          <div class="submit text">
              <input type="submit" value="Submit" id="submit" form="input">
          </div>
        </div>
        <div class="valid text"></div>
        <div class="sign svg"></div>
        <div class="icon2 svg"></div>
      </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
